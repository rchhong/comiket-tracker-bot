services:
  bot:
    container_name: comiketbot
    build:
      context: .
    working_dir: /app
    image: comiketbot
    command: npx nodemon run.py
    env_file:
      - .env
    volumes:
      - .:/app
    restart: on-failure
  db:
    container_name: comiketbot-db
    image: mongo
    ports:
      - 20000:27017
    volumes:
      - dbdata:/data/db
      - ./src/seed.js:/docker-entrypoint-initdb.d/seed.js:ro
    env_file:
      - .env
volumes:
  dbdata:
